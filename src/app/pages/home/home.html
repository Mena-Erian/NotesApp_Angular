<div class="container">
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn bg-main-red text-white fw-bold fs-6 mx-auto d-block mt-3 w-50"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
  >
    Add New Note
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Note</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form [formGroup]="addToForm" (ngSubmit)="addNoteSubmit()">
          <div class="modal-body">
            <div>
              <label class="fw-bold" for="title">Title: </label>
              <input
                formControlName="title"
                class="form-control"
                type="text"
                id="title"
              />
            </div>
            <div class="mt-3">
              <label class="fw-bold" for="content">Content: </label>
              <input
                formControlName="content"
                class="form-control"
                type="text"
                id="content"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn bg-main-red">Post</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row g-3 mt-4">
    @for (note of notesList; track $index) {
    <div class="col-md-6 col-lg-4">
      <div class="inner bg-body-tertiary shadow-lg rounded-3 p-3">
        <h5 class="fw-bolder">Title:</h5>
        <h5>{{note.title}}</h5>
        <h5>content:</h5>
        <p>{{ note.content}}</p>

        <button class="btn btn-info w-100">Update</button>
        <button
          class="btn btn-danger w-100 mt-2"
          (click)="deleteNote(note._id)"
        >
          Delete
        </button>
      </div>
    </div>
    }
  </div>
</div>
