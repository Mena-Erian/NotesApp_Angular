<div class="container">
  <div class="row g-3 mt-4">
    @for (note of notesList; track $index) {
    <div class="col-md-6 col-lg-4">
      <div class="inner bg-body-tertiary shadow-lg rounded-3 p-3">
        <h5 class="fw-bolder">Title:</h5>
        <h5>{{note.title}}</h5>
        <h5>content:</h5>
        <p>{{ note.content}}</p>

        <button class="btn btn-info w-100">Update</button>
        <button class="btn btn-danger w-100 mt-2">Delete</button>
      </div>
    </div>
    }
  </div>
</div>
